<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victor Andrade">
    <meta name="description" content="School Grade Manager">
    <title>Home - Students Grade</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.min.css">

    <style type="text/css">
      h1 {
        margin-top: 0;
        margin-bottom: 0;
      }

      .underlined {
        border-bottom: 3px solid currentColor;
      }

      .form-add {
        background: #e3ecec;
        padding-top: 0.75em;
      }

      .main-title {
        margin-bottom: 0;
      }
    </style>

  </head>

  <body>
    <div class="container">
      <div class="hero center card-panel materialize-red darken-4 white-text z-depth-3">
        <h1 class="materialize-red-text text-lighten-3">Students Grade</h1>
      </div>
      <form class="form-add">
        <div class="row">
          <div class="input-field col s8">
            <input type="text" class="validate" id="first_name" placeholder="Enter the name of student">
            <label for="first_name" class="active">Add Student</label>
          </div>
          <div class="input-field col s4">
            <button class="btn-floating" type="submit" name="action">
              <i class="material-icons">add</i>
            </button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="input-field col s8">
          <input type="text" class="validate" id="search_name" placeholder="Enter the name of student">
          <label for="search_name" class="active">Search</label>
        </div>
      </div>
      <table table-data>
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
