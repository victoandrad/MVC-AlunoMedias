<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victor Andrade">
    <meta name="description" content="School Grade Manager">
    <title>Edit Student - Students Grade</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.min.css">

    <style type="text/css">
      h1 {
        margin-top: 0;
        margin-bottom: 0;
      }

      .underlined {
        border-bottom: 3px solid currentColor;
      }

      .form-add {
        background: #e3ecec;
        padding-top: 0.75em;
      }

      .main-title {
        margin-bottom: 0;
      }

      .input-field p {
          margin: 0;
      }
    </style>

  </head>

  <body>
    <div class="container">
      <div class="hero center card-panel materialize-red darken-4 white-text z-depth-3">
        <h1 class="materialize-red-text text-lighten-3">Students Grade</h1>
      </div>
      <h2 class="materialize-red-text text-lighten-2 underlined main-title">Student Details</h2>
      <form class="form-add" data-edit-aluno>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" class="validate" id="first_name" placeholder="Enter the name of student">
            <label for="first_name" class="active">Student</label>
          </div>
          <div class="input-field col s12">
              <p>Grades by Subject</p>
          </div>
        </div>
        <div data-edit-notas></div>
        <div class="row">
          <div class="input-field col s4">
            <a href="index.html" class="btn">Cancel</a>
            <button class="btn" type="submit" name="action">Confirm</button>
          </div>
        </div>
      </form>
    </div>

    <script src="js/edit.js" type="module"></script>
  </body>
</html>
